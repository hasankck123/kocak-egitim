{% extends "base.html" %}
{% block title %}Ders Kay覺tlar覺{% endblock %}
{% block content %}
<div class="container">
    <h2>Ders Kay覺tlar覺</h2>
    {% for record in pagination.items %}
    <div class="card">
        <h3>{{ record.title }}</h3>
        <div class="video-frame">{{ record.embed_code | safe }}</div>
    </div>
    {% endfor %}

    <div class="page-selector">
        <form method="get">
            <label for="page">Sayfa:</label>
            <select name="page" onchange="this.form.submit()">
                {% for p in range(1, pagination.pages + 1) %}
                    <option value="{{ p }}" {% if pagination.page == p %}selected{% endif %}>{{ p }}</option>
                {% endfor %}
            </select>
        </form>
    </div>
</div>
{% endblock %}
