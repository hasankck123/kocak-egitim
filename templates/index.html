{% extends "base.html" %}
{% block title %}Ana Sayfa{% endblock %}
{% block content %}
<div class="main-content">
    <div class="ads">
        <img src="/static/images/reklam_afis.png" alt="Bilgilendirme AfiÅŸi" class="ads-image">
    </div>

    <div class="content">
        <div class="banner">
            <div class="slider-container">
              <div class="slider-slide active">
                <img src="/static/images/afis1.png" alt="AfiÅŸ 1">
              </div>
              <div class="slider-slide">
                <img src="/static/images/afis2.png" alt="AfiÅŸ 2">
              </div>
              <div class="slider-slide">
                <img src="/static/images/afis3.png" alt="AfiÅŸ 3">
              </div>
          
              <!-- YÃ¶n oklarÄ± -->
              <button class="slider-btn prev" onclick="prevSlide()">&#10094;</button>
              <button class="slider-btn next" onclick="nextSlide()">&#10095;</button>
          
              <!-- Noktalar -->
              <div class="slider-dots">
                <span class="dot active" onclick="goToSlide(0)"></span>
                <span class="dot" onclick="goToSlide(1)"></span>
                <span class="dot" onclick="goToSlide(2)"></span>
              </div>
            </div>
          </div>
          

        {% if announcements %}
        <div class="announcements" style="margin-top: 20px; background-color: #f5f7fa; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
            <h3 style="color: #2c3e50; font-size: 20px; margin-bottom: 15px;">ðŸ“¢ Duyurular</h3>
            <ul style="list-style-type: none; padding: 0;">
                {% for ann in announcements %}
                    <li style="margin-bottom: 10px; padding: 10px; background-color: #ffffff; border-left: 4px solid #3498db; font-size: 16px; border-radius: 5px;">
                        {{ ann.text }}
                    </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <div class="ads">
        <img src="/static/images/sag_reklam_afis.png" alt="SaÄŸ Reklam AfiÅŸi" class="ads-image">
    </div>
</div>

<script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slider-slide');
    const dots = document.querySelectorAll('.dot');
    let autoSlide = setInterval(nextSlide, 10000);
  
    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        dots[i].classList.remove('active');
      });
      slides[index].classList.add('active');
      dots[index].classList.add('active');
      slideIndex = index;
    }
  
    function nextSlide() {
      slideIndex = (slideIndex + 1) % slides.length;
      showSlide(slideIndex);
    }
  
    function prevSlide() {
      slideIndex = (slideIndex - 1 + slides.length) % slides.length;
      showSlide(slideIndex);
    }
  
    function goToSlide(index) {
      showSlide(index);
      resetAutoSlide();
    }
  
    function resetAutoSlide() {
      clearInterval(autoSlide);
      autoSlide = setInterval(nextSlide, 10000);
    }
  </script>
  

{% endblock %}
