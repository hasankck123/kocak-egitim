{% extends "base.html" %}
{% block title %}Kayıt Ol{% endblock %}

{% block content %}
<div class="container">
    <h2>Kayıt Ol</h2>

    <!-- Flash mesajları (hatalar için) -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert-box">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="username" placeholder="Kullanıcı Adı" required>
        <input type="password" name="password" placeholder="Şifre" required>
        <input type="text" name="refcode" placeholder="Referans Kodu" required>
        <button type="submit">Kayıt Ol</button>
    </form>
</div>
{% endblock %}
